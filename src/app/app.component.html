<form (submit)="submit()">
    <mat-form-field>
        <input type="text" [(ngModel)]="domainName" matInput name="domain-name" placeholder="Domain name" />
    </mat-form-field>

    <button type="submit" mat-flat-button> Submit</button>
    <h4 *ngIf="elapsedTime">Elapsed time - {{elapsedTime / 100}} seconds.</h4>

</form>

<br>
<br>

<h3>Potentially Bad Links</h3>
<app-links [badLinks]="true"></app-links>
