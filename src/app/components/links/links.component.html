<mat-form-field>
    <input matInput (keyup)="applyFilter(filterValue)" [(ngModel)]="filterValue" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- link Column -->
        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            <td mat-cell *matCellDef="let element">
                <a (click)="openLink(element.link, $event)" href="{{element.link}}" target="_blank">
                    {{element.link}}</a> </td>
        </ng-container>


        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>


        <!-- location Column -->
        <ng-container matColumnDef="locationOfLink">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location of Link </th>
            <td mat-cell *matCellDef="let element">
                <a (click)="openLink(element.locationOfLink, $event)" href="{{element.locationOfLink}}" target="_blank">
                    {{element.locationOfLink}}</a> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
